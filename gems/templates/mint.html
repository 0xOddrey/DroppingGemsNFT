<html lang="en">

    <meta property="og:title" content="Dropping Gems NFT">
    <meta property="og:description" content="A Dynamic NFT that changes as you tweet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/gem-small.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/gem-small.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/gem-small.png' %}">
  

  <head>
  
  
      <!-- META -->
      <meta charset="utf-8">
      <meta name="robots" content="noodp">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      
      
      <!-- PAGE TITLE -->
      <title>Mint</title>
      
      
      <!-- FAVICON -->
      <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
      
      
      <!-- GOOGLE FONTS -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:300,400" rel="stylesheet">
	 
	
	  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/browser@1.0.0/dist/cjs/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/qrcode-modal@1.6.6/dist/cjs/index.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
	
	<script charset="utf-8"
      src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
      type="text/javascript">
  </script> 
    
      
      <!-- STYLESHEETS -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/plugins.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/hero.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
	  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	  
            
  </head>
  
  
  
  <body>
  
     
     
      <!-- MAIN -->
      <div id="main">
              
              

          <!-- LOADING -->
		  <div id="page-loader">

			  <!-- SPINNER CONTAINER -->
			  <div class="spinner-container">

				  <div class="css-spinner"></div>

			  </div>
			  <!-- /SPINNER CONTAINER -->

		  </div>
		  <!-- /LOADING -->   
              
             
               
		  <!-- HERO -->
		  <section id="hero" class="hero hero-1">
			

			  <!-- FRONT CONTENT -->
			  <div class="front-content page-enter-animated">
                <!-- Pin to top right corner -->
                
				<a href="{% url 'homepage' %}"><button type="button" class="btn btn-primary absolute top-0 left-0 pt-3">Back to Home</button></a>
				
			
     
				  <!-- CONTAINER MID -->
				  <div class="container-mid">
					

					

					  <!-- CYCLE SLIDER WRAPPER  -->
					  <div class="cycle-wrapper">
					  
					  
						  <!-- CYCLE SLIDER -->
						  <div id="cycle">


							  <div ><h1>Dropping <span>Gems</span></div>

					  
						  </div>
						  <!-- /CYCLE SLIDER -->	
				      
				          
					  </div>
					  <!-- /CYCLE SLIDER WRAPPER -->  
					  <h1>Dropping <span>Gems</span></h1>
                      <h4><center>Claim Your Gem
                        <br>
                   
                   Mint - .025 ETH
                   <br>Total Gems Dropped: {{current_count}}/2000</center></h4>
				   <div class="h-56 flex justify-center content-center ...">
				
                   <div id="userWallet">
              
                    <button type="button" id="btn-connect" role="button" class="btn btn-primary btn-lg">Click to Connect Wallet</button>
					
					</div>
				
					
				</div>
				<div id="view-gems">
						<a href="/my-gems/none/none/none/">
							<button type="button" role="button" class="btn btn-success btn-lg">
							View My Gems
							</button>
						</a>
					</div>
						<br>
						<br>
				

				  </div>
				  <!-- /CONTAINER MID -->


			  </div>
			  <!-- /FRONT CONTENT -->


			  <!-- BACKGROUND CONTENT -->
			  <div class="background-content page-enter-animated">


				  <!-- LEVEL 1 -->
				  <div class="level-1">

                  
					  <div class="bg-overlay"></div>
					  <div class="bg-pattern"></div>
					  <div id="canvas"><canvas class="bg-effect layer" data-depth="0.2"></canvas></div>
					  

				  </div>
				  <!-- /LEVEL 1 -->


				  <!-- LEVEL 2 -->
				  <div class="level-2">


					  <div class="bg-image layer" data-depth="0.04"></div>
					  <div class="bg-video layer" data-depth="0.04"></div>
					  <div class="bg-color layer" data-depth="0.04"></div>


				  </div>
				  <!-- /LEVEL 2 -->


			  </div>
			  <!-- /BACKGROUND CONTENT -->


		  </section>
		  <!-- /HERO -->


          
      </div>
      <!-- MAIN -->
      
      
        
      <!-- JAVASCRIPT FILES -->
      <script type="text/javascript" src="{% static 'js/plugins/plugins.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/config.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/hero.js' %}"></script>
	  <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
		<script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
      <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

      <script>
		window.addEventListener('load', async () => {

		init();
		document.querySelector("#btn-connect").addEventListener("click", onConnect);
		document.querySelector("#btn-disconnect").addEventListener("click", onDisconnect);
		
		});

	  </script>
  </body>



</html>
